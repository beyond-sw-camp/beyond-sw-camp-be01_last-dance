name: ğŸš€ Deploy workflow on PRD(AWS)

on:
  push:
    branches:
      - dev
  pull_request:
    types:
      - closed

# ë³€ìˆ˜ ì„¤ì •
env:
  PROJECT_NAME: lastdance
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: lastdance-github-action-s3
  CODE_DEPLOY_APP_NAME: lastdance-ec2-codedeploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: lastdance-deployment-group

jobs:
  deploy:
    # if: github.event.pull_request.merged == true
    environment: PRD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # AWS ì¸ì¦ (IAM ì‚¬ìš©ì Access Key, Secret Key í™œìš©)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ë¹Œë“œ ê²°ê³¼ë¬¼ì„ S3 ë²„í‚·ì— ì—…ë¡œë“œ
      - name: Upload to AWS S3
        run: |
          aws deploy push \
            --application-name ${{ env.CODE_DEPLOY_APP_NAME }} \
            --ignore-hidden-files \
            --s3-location s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip \
            --source .

      # S3 ë²„í‚·ì— ìˆëŠ” íŒŒì¼ì„ ëŒ€ìƒìœ¼ë¡œ CodeDeploy ì‹¤í–‰
      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APP_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip
